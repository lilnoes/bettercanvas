<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>BetterCanvas - Login</title>
    <!-- <h:outputStylesheet library="css" name="tails.css" /> -->
    <link href="../resources/css/tails.css" rel="stylesheet" />
    
</h:head>
<h:body style="margin: 0;">
    <div style="background-image: url(https://studyinturkey.net/wp-content/uploads/2020/11/istanbul-universitesi-cerrahpasa-kampus.jpg);
         
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
         position: fixed;
        " id="maindiv" class="w-full h-full fixed z-[-99999]">
        <div class="w-[40%] py-3 m-auto mt-10 rounded-lg shadow-lg bg-gradient-to-br from-red-600 to-red-900">
            <h:form id="loginform">
                <div class="mb-3">
                    <p class="text-5xl text-white font-bold text-center p-3">
                        Better Canvas
                    </p>
                    <hr class="border-red-700 mx-1" />
                </div>

                <div class="px-3">
                    <div class="text-red-700">
                        <label for="email" class="block text-white font-bold">Email
                        </label>
                        <h:inputText required="true" class="w-full h-9 text-xl text-black" id="email"
                                     value="#{userData.email}" requiredMessage="Email is required"/>
                        <h:message for="email" class="text-white text-sm relative top-[-5px]" />
                    </div>

                    <div class="text-red-700">
                        <h:outputLabel for="password" class="block text-white font-bold" value="Password" />
                        <h:inputSecret required="true" class="w-full h-9 text-xl text-black" id="password"
                                       value="#{userData.newPassword}" requiredMessage="Password is required"/>
                        <h:message for="password" class="text-white text-sm relative top-[-5px]" />
                    </div>

                    <div>
                        <div class="float-left">
                            <p class="mt-3 text-sm text-white font-bold">No account?</p>
                            <h:link outcome="/account/register" value="Register here" class="text-white underline block"/>
                            <h:link outcome="/account/password" value="Forgot password" class="text-white underline"/>
                        </div>

                        <div class="float-right">
                            <h:commandLink
                                class="float-right p-2 px-24 bg-white text-red-800 font-bold text-3xl rounded-lg border-0 mt-1"
                                value="Login" action="#{userData.login}">
                            </h:commandLink>
                        </div>
                        <div class="clear-both"></div>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
