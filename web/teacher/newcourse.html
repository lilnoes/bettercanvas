<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New course</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <!--importing css for the navbar-->
    <link rel="stylesheet" href="navbar.css">
    <!--font awesome and google icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <style>
        header {
            padding-top: 20px;
        }

        .button {
            color: white;
            background-color: red;
            width: 100%;
        }
        label{
            font-weight: bold;
        }
        .button{
            color:white;
            background-color: red;
            width: 100%;
            font-size: 20px;
        }
       
       
    </style>



</head>

<body>

    <!--for the navbar-->
    <nav class="nav">
        <a href="#" class="nav__link nav__link--active ">
            <i class="material-icons nav__icon "> dashboard</i>
            <span class="nav__text">Dashboard</span>
        </a>

        <a href="#" class="nav__link">
            <i class="material-icons nav__icon">cast_for_education</i>
            <span class="nav__text">Courses</span>
        </a>

        <a href="#" class="nav__link">
            <i class="material-icons nav__icon"> inbox</i>
            <span class="nav__text">Inbox</span>
        </a>

        <a href="#" class="nav__link">
            <i class="material-icons nav__icon"> person</i>
            <span class="nav__text">Profile</span>
        </a>

    </nav>


    <div class="container-fluid">
        <header class="container">
            <h4>
                New course
            </h4>
        </header>
        <hr>
    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            <div>
                <h4 class="text-center">
                    New Course
                    <hr>
                </h4>

            </div>

            <div class="container mainForm">
                <form action="">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course name</label>
                        <input type="text" class="form-control" id="coursename">
                        <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
                    </div>



                    <div class=" row smInput">
                        <div class="col-md-6 md-3">
                            <label for="shortName" class="form-label">Course Short name</label>
                            <input type="text" class="form-control" id="shortName">
                        </div>
                        <div class="col-md-6  md-3">
                            <label for="targetYear" class="form-label">Target year</label>
                            <select class="form-select form-select-mb" id="targetYear" aria-label=".form-select-mb example">
                                <option selected>Year</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>

                            </select>
                            <br>
                        </div>
                    </div>




                    <div class="md-3" style="clear:left;">
                        <label for="faculty" class="form-label">Faculty</label>
                        <input type="text" class="form-control" id="faculty">
                    </div>

                    <div class="md-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="description" aria-label="With textarea"></textarea>
                    </div>
                    <div class="md-3">
                        <label for="Requirement" class="form-label"> Requirement</label>
                        <textarea  type="text" class="form-control" id="Requirement" aria-label="With textarea"></textarea>
                    </div>


                    <br>
                    
                    <button type="submit" class="btn button">Submit</button>
                </form>
            </div>



        </div>

    </div>



</body>

</html>
