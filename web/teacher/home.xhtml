<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Course - BetterCanvas</title>
    </h:head>
    <h:body>
        <ui:composition template="common.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{teacherBean.init}"/>
                    <c:set value="#{teacherBean.currentCourse}" var="ccourse"/>
                </f:metadata>
            </ui:define>
            <ui:define name="title">
                <h4 class="ml-10 p-3 text-4xl font-bold text-red-800"><span class="shortName">#{ccourse.shortName}</span> - <span
                        class="courseName">#{ccourse.name}</span></h4>
            </ui:define>

            <ui:define name="content">
                <div class="fixed w-full h-full bg-white " id="newannouncement" style="display: none">
                    <h:form>
                        <h:outputLabel for="title" value="Title" class="block"/>
                        <h:inputText value="#{announcementBean.title}" class="block"/>
                        
                        <h:outputLabel for="title" value="Content" class="block"/>
                        <h:inputTextarea value="#{announcementBean.content}" class="block"/>
                        <h:commandButton value="Create" class="bg-green-600 text-white p-2 rounded-lg">
                            <f:ajax listener="#{announcementBean.create}" execute="@form"
                                    onevent="function(evt) {hideElementAjax(evt, 'newannouncement')}"/>
                        </h:commandButton>
                        <button type="button" class="bg-red-600 text-white p-2 rounded-lg" onclick="hideElement('newannouncement')">Cancel</button>
                    </h:form>
                </div>
                <div class=" container-fluid">

                    <div class="row">

                        <div class="col-md-9">
                            <div id="mainContent">
                                <h4>
                                    #{ccourse.name}
                                </h4>
                                <span style="padding-bottom: 20px;">#{ccourse.shortName}</span>
                                <p>Signed students: <span id="joinedStudent">#{ccourse.students}</span></p>

                                <div class="description">
                                    <h5>Description</h5>
                                    <p>#{ccourse.description}</p>


                                </div>
                                <div class="description">
                                    <h5>Requirement</h5>
                                    <p>#{ccourse.requirements}</p>
                                </div>

                            </div>

                        </div>

                        <div class="col-md-3 text-center ">
                            <h4>NEW FEATURE</h4>
                            <hr />
                            <p><button type="button" class="btn btn-lg button" onclick="showElement('newannouncement')">New announcement</button></p>
                            <p><button type="button" class="btn btn-lg button">New quizz</button></p>
                        </div>

                    </div>

                </div>
            </ui:define>

            <ui:define name="style">
                <style>
                    header {
                        padding-top: 20px;

                    }

                    #mainContent {
                        margin-top: 2%;

                    }

                    .description {
                        margin-top: 2%;
                    }

                    .button {
                        color: white;
                        background-color: red;
                        width: 100%;
                    }
                </style>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
