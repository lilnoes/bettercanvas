<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Dashboard</title>
    <link href="../resources/css/tails.css" rel="stylesheet" />
</h:head>
<h:body class="">
    <div class="w-full h-full fixed z-[-999999]"></div>
    <div class="mb-6">
        <h1 class="ml-10 p-3 text-4xl font-bold text-red-800">Name of the course</h1>
        <hr class="border-red-800 mx-3" />
    </div>

    <div class="flex flex-row">
        <div class="w-1/5 ml-5 space-y-6 border-r border-red-800">
            <a class="text-blue-800 text-2xl underline block">Home</a>
            <a class="text-blue-800 text-2xl block">Announcements</a>
            <a class="text-blue-800 text-2xl block">Messages</a>
            <a class="text-blue-800 text-2xl block">Grades</a>
            <a class="text-blue-800 text-2xl block">Quizzes</a>
            <a class="text-blue-800 text-2xl block">Online Lesson</a>
        </div>

        <div class="w-full">
            <div class="m-10">
                <h2 class="text-2xl text-center">Grades growth</h2>
                <div class="w-[500px] h-[200px]">

                    <canvas id="gradesChart" width="500" height="200"></canvas>
                </div>
            </div>
            <div class="ml-10 space-y-6">
                <h2 class="text-2xl font-bold">Recent Notifications</h2>
                <div class="border-l-2 border-gray-500 pl-2">
                    <h2 class="font-bold">Notification Title</h2>
                    <p class="text-sm text-gray-700">May 28, 2021</p>
                    <p>summary summary</p>
                </div>

                <div class="border-l-2 border-gray-500 pl-2">
                    <h2 class="font-bold">Notification Title</h2>
                    <p class="text-sm text-gray-700">May 28, 2021</p>
                    <p>summary summary</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = {
            labels: ["quiz 1", "quiz 2", "midterm"],
            datasets: [{
                label: "Grades",
                data: [10, 20, 15],
                borderColor: 'rgb(75, 192, 192)',
                pointBorderWidth: 3,
                pointBackgroundColor: "red",
                pointBorderColor: "red"
            }]
        };
        const options = {scales: {y: {min: 0, max: 100}}}
        const config = {type: "line", data: data, options: options};
        const chart = new Chart(document.getElementById("gradesChart"), config);
    </script>
</h:body>

</html>
