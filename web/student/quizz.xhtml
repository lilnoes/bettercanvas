<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Quiz - BetterCanvas</title>
    </h:head>
    <h:body>
        <ui:composition template="common.xhtml">
            <ui:define name="title">
                <h4 class="ml-10 p-3 text-4xl font-bold text-red-800"><span
                        class="courseName">QUIZZ</span></h4>
            </ui:define>

            <ui:define name="content">
                <div class="row container-fluid">
                    <div class="col-md-9 mainDiv ">

                        <div class="topHeader">
                            <h4>Assigment Quizzes</h4>
                        </div>
                        <ui:repeat value="#{studentBean.quizzes}" var="quiz">
                            <div class="quizz">
                                <a href="#">
                                    <h5>#{quiz.getColumnObject(3)}</h5>
                                </a>
                                Start date:<span>#{generalUtils.format(quiz.getColumnObject(5))}</span> | Deadline:<span> after #{quiz.getColumnObject(7)}</span> | <span>100</span>pts

                            </div>
                        </ui:repeat>

<!--                        <div class="quizz">
                            <a href="#">
                                <h5>Programming Aplication vize</h5>
                            </a>
                            Start date:<span>25-12-2021</span> | Deadline:<span> 27-12-2021</span> | <span>100</span>pts

                        </div>-->

<!--                        <div class="quizz">
                            <a href="#">
                                <h5>Programming Aplication vize</h5>
                            </a>
                            Start date:<span>25-12-2021</span> | Deadline:<span> 27-12-2021</span> | <span>100</span>pts

                        </div>-->

                    </div>
                </div>
            </ui:define>

            <ui:define name="style">
                <style>
                    header {
                        padding-top: 20px;
                    }

                    .topHeader {

                        padding: 5px;
                        background-color: rgb(255, 0, 0);
                        color: white;
                        border-radius: 3px;
                    }

                    .quizz {
                        padding-top: 10px;
                        border: 1px solid rgba(110, 106, 106, 0.452);
                        background-color: rgba(231, 225, 225, 0.452);

                    }

                    .quizz a {
                        text-decoration: none;
                        color: rgb(0, 0, 0);
                    }

                    .quizz span {
                        padding-right: 15px;
                    }
                </style>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
